<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse XML data using DOM Parser</title>
</head>

<body>
    <h1 style="font-size: 24px;">The data we will get:</h1>
    <div>
        <p style="font-size: 18px;">Animal Type: <span id="type"
                style="color: red; font-weight: 700;"></span></p>
        <p style="font-size: 18px;">Animal Sound: <span id="sound"
                style="color: red; font-weight: 700;"></span></p>
    </div>
    <script>
        let animalXMLData = `<animal> <type>Dog</type><sounds>Woof</sounds></animal>`;
        let XMLParser = new DOMParser();
        let animalXML = XMLParser.parseFromString(animalXMLData, 'text/xml');
        let animalData = animalXML.getElementsByTagName('animal')[0];
        let animalName = animalData.children[0].textContent;
        let animalSound = animalData.children[1].textContent;
        document.getElementById('type').textContent = animalName;
        document.getElementById('sound').textContent = animalSound;
    </script>
</body>

</html>
